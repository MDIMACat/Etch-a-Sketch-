<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/index.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <p>
            Etch-a-sketch
        </p>
       
    </div>
   

    <div class="setGrid" id="setGrid">
        <div class="setUpHeader">
            <h2>New Grid</h2>
        </div>
        <div class="setUpInput">
            <label for="rowsValue">Rows:</label>
            <input id="rowsValue" class="setUpInputRows" name="setUpInputRows" type="number" min="1" max="100" placeholder="Enter Row "  required>

            <label for="colsValue">Columns:</label>
            <input id="colsValue" class="setUpInputCols" name="setUpInputCols" type="number" min="1" max="100" placeholder="Enter Cols" required>
            
        </div>
        <div >
            <button id="submitBtn" class="setUpSubmit" type="submit">Submit</button>
        </div>
    </div>

    <div class="clearGrid">
        <button id="clearGridButton" type="submit">Clear Grid</button>
    </div>

    <div class="container" id="container"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
