<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/index.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <p>
            Etch-a-sketch
        </p>
    </div>
    <button class="changeGrid">Set Grid</button>

    <div class="setGrid" id="setGrid">
        <div class="setUpHeader">
            <h2>New Grid</h2>
        </div>
        <div class="setUpInput">
            <input class="setUpInputRows" name="setUpInputRows" type="number" min="1" max="16" placeholder="Enter Row "  required>
            <input class="setUpInputCols" name="setUpInputCols" type="number" min="1" max="16" placeholder="Enter Cols" required>
            
        </div>
        <div >
            <button class="setUpSubmit" type="submit">Submit</button>
        </div>
    </div>

    <div class="container" id="container"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
